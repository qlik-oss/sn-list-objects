name: Build single

on:
  workflow_call:
    inputs:
      package:
        required: true
        type: string

jobs:
  build-package:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: cwd
      run: cd packages/${{ inputs.package }}

    - name: npm build in ${{ inputs.package }}
      run: |
        npm ci
        npm run build

    - name: lint
      run: npm run lint

    - name: test
      run: npm run test
