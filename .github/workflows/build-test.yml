name: Build, test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # Refactor, so that it can all packages in one job?
  build-filterpane:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: npm build
        run: |
          npm ci
          npm run build

      - run: npm run lint
      - run: npm run test
